<body>
    <div id="view-background"></div>
    <div id="app-view">
        <main class="container">
            <div class="row">
                <div class="col-12">
                    <h1><span id="title">${lang.addgameinfo_title}</span> <span id="subtitle">sottotitolo</span></h1>
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item template" id="tab_btn" role="presentation">
                            <a class="nav-link" href="#" data-toggle="tab" aria-controls="" role="tab" aria-selected="false"></a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane template" id="tab_panel" role="tabpanel" aria-labelledby=""></div>
                    </div>
                    <div class="toolbox">
                        <div class="btn btn-success" id="ge_save_changes">${lang.addgameinfo_confirm}</div>
                    </div>
                    <div class="note mt-2 text-muted">

                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="template setting_keyvalue_cont" id="setting_keyvalue_cont">
        <div class="row setting_keyvalue_elems"></div>
        <div class="setting_keyvalue_tbox mt-2 mb-2">
            <div class="btn btn-add btn-outline-light btn-sm">
                <span title="" class="align-text-top icon material-icons-outlined">
                    add
                </span>
                ${lang.common_add}
            </div>
        </div>
    </div>
    <div class="template row setting_keyvalue" id="setting_keyvalue">
        <div class="col-5">
            <input type="text" class="form-control-plaintext label" />
        </div>
        <div class="col-6">
            <input type="text" class="form-control-plaintext value" />
        </div>
        <div class="col-1 coldel">
            <span title="" class="icon material-icons-outlined btn-del" onclick="$(this).parent().parent().remove()">
                delete_forever
            </span>
        </div>
    </div>
</body>
